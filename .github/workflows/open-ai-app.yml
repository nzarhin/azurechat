name: Build & deploy Next.js app to Azure Web App

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]

  # Allow manual workflow triggerdf
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: üå± Checkout to the branch
        uses: actions/checkout@v3

      - name: üçè Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: ‚öôÔ∏è npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: üìÇ Copy standalone into the root
        run: cp -R ./src/.next/standalone ./site-deploy

      - name: üìÇ Copy static into the .next folder
        run: cp -R ./src/.next/static ./site-deploy/.next/static

      - name: üìÇ Copy Public folder
        run: cp -R ./src/public ./site-deploy/public

      - name: üì¶ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr      
          
      - name: üîç Diagnostics
        run: |
          ls ./src
          ls ./src/.next
          ls ./site-deploy

      - name: ‚¨ÜÔ∏è Publish Next Application artifact
        uses: actions/upload-artifact@v3
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: self-hosted
    needs: build
    environment:
      name: "Production"

    steps:
      - name: ‚¨áÔ∏è Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: Nextjs-site
          
      - name: login
        run: az login --service-principal -u ${{ secrets.SPN_CLIENT_ID }} -p ${{ secrets.SPN_CLIENT_SECRET }} --tenant ${{ secrets.TENANT_ID }}

      # Set the build during deployment setting to false. This setting was added in the templates to all azd to work, but breaks deployment via webapps-deploy    
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            //rg=$(az webapp list --query "[?name=='${{ secrets.AZURE_APP_SERVICE_NAME }}'].resourceGroup" --output tsv)
            //az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
            //az webapp config set --startup-file="node server.js" -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg

            az webapp config appsettings set -n laaschat01-webapp-t7o526wafhir4 -g webapps --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
            az webapp config set --startup-file="node server.js" -n laaschat01-webapp-t7o526wafhir4 -g webapps
            sleep 10

      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: laaschat01-webapp-t7o526wafhir4
          package: ${{ github.workspace }}/Nextjs-site.zip

      - name: üßπ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip
